<!doctype html>
<html lang="en">
  <head>
    <title>Login to your account</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
  </head>
  <body>
      <div class="container d-flex align-items-center justify-content-center" style="height : 100vh;">
          <div class="content">
              <div class="formbox">
                  <div class="btns">
                  </div>
                  <div class="signUp_form_content bg-light p-5 rounded-3">
                      <div class="btns">
                          <div class="row">
                              <div class="col-6">
                                  <div class="w-100 p-2 btn btn-outline-primary">
                                      <label>signUp</label>
                                  </div>
                              </div>
                              <div class="col-6">
                                <div class="w-100 p-2 btn btn-outline-warning">
                                    <label>signIn</label>
                                </div>
                              </div>
                          </div>
                      </div>
                      <form action="#" class="mt-3">
                        <label class="text-muted">Your Name</label><br>
                        <input type="text" class="mt-2 p-1 border -border-none" name="name"><br>
                        <label class="text-muted mt-3">your Email</label><br>
                        <input type="email" class="mt-2 border border-none p-1" name="email"><br>
                        <label class="text-muted mt-3">your password</label><br>
                        <input type="password" class="mt-2 p-1 border border-none" name="password"><br>
                        <button class="btn sign_up_btn w-100 btn-outline-primary mt-3">signUp</button>                       
                      </form>
                  </div>
              </div>
          </div>
      </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
